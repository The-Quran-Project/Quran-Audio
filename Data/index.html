<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Audio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, white, #edf6f9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 3rem;
      }

      p {
        font-size: 1.1rem;
        font-weight: 600;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Quran Audio</h1>
      <p>Audio CDN for Al Quran API</p>
      <p>More info at <a href="https://quranapi.pages.dev/">Quran API</a></p>
    </div>
  </body>
</html>
